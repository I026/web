<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
</head>
<body>
    <h1 class="title_404"></h1>
    <script>
        const title_404Messages = [
            "お探しのページは見つかりません。",
            "The page you are looking for does not exist."
        ]
        let title_404MessageIndex = 0;

        function title_404MessageUpdate() {
            document.querySelector(".title_404").innerText = title_404Messages[title_404MessageIndex];
        }

        title_404MessageUpdate();

        setInterval(() => {
            if (title_404MessageIndex < title_404Messages.length - 1) {
                title_404MessageIndex += 1;
            } else {
                title_404MessageIndex = 0;
            }
            title_404MessageUpdate();
        }, 3000);
    </script>
</body>
</html>
