<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../systems/css/blocks.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="../systems/imgs/favicon.ico" id="favicon">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-41331DL6GY"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-41331DL6GY');
    </script>
    <link class="manifestFile" rel="manifest">
    <title>SlidePuzzle</title>
</head>
<body>
    <div id="blocks">
    </div>
    <div class="notification">
        <div>
            <span id="notificationText"></span>
        </div>
    </div>
    <div class="topMenu">
        <span class="menuTitle">
            <!-- SlidePuzzle -->
        </span>
        <div class="expandableMenuBtn">
            <div></div>
            <div></div>
            <div></div>
        </div>
        </div>
    <div class="popup">
        <div class="topTitles"><span id="topTitle"></span></div>
        <button class="optionBtn"><img src="../systems/imgs/option2.svg" alt="Option"></button>
        <p>
            <span id="timeDisplay"></span><br>
            <span id="timeInfoDisplay"></span>
        </p>
        <p>
            <span id="stepsDisplay"></span><br>
            <span id="stepsInfoDisplay"></span>
        </p>
        <div class="btns">
            <button id="retryBtn"><img src="../systems/imgs/retry.svg" alt="Retry" ondragstart="return false;"></button>
            <!-- <div class="partition"></div> -->
            <!-- <button id="continueBtn"><img src="../systems/imgs/continue.svg" alt="Retry"></button> -->
        </div>
    </div>
    <div class="popup optionMenuPopup">
        <div class="topTitles"><span>オプション</span></div>
        <div class="table">
            <div class="challengesListOp">
                <p>Challenges</p>
            </div>
            <div class="recordResetOp">
                <p>記録一覧</p>
            </div>
            <div class="blockCaseChangeOp">
                <p>ブロック数を変更</p>
            </div>
            <div class="bottomBarChangeOp">
                <p>下部バーの内容を変更</p>
            </div>
            <div class="sortAssistValidChangeOp">
                <p>SortAssist</p>
            </div>
            <div class="colorThemeChangeOp">
                <p>カラーテーマ</p>
            </div>
            <div class="vibrationValidChangeOp">
                <p>デバイスの振動</p>
            </div>
        </div>
    </div>
    <div class="popup blockCaseChangePopup optionPopup">
        <div class="topTitles"><span>
            ブロック数を変更<br>
            <span style="font-size: .75em;">確定するとシャッフルされます</span>
        </span></div>
        <div class="consoles">
            <div class="sampleBlocks"></div>
            <div class="widthCtrl">
                <div class="up">
                    <img src="../systems/imgs/arrow.svg" alt="WidthUp" ondragstart="return false;"><br>
                </div>
                <span class="number">4</span><br>
                <div class="down">
                    <img src="../systems/imgs/arrow.svg" alt="WidthDown" ondragstart="return false;">
                </div>
            </div>
            <div>
                <span class="operatorSymbols">×</span><br>
            </div>
            <div class="heightCtrl">
                <div class="up">
                    <img src="../systems/imgs/arrow.svg" alt="HeightUp" ondragstart="return false;"><br>
                </div>
                <span class="number">5</span><br>
                <div class="down">
                    <img src="../systems/imgs/arrow.svg" alt="HeightDown" ondragstart="return false;">
                </div>
            </div>
        </div>
        <div class="btns">
            <button id="okBtn"><img src="../systems/imgs/ok.svg" alt="OK" ondragstart="return false;"></button>
            <!-- <div class="partition"></div> -->
            <!-- <button id="continueBtn"><img src="../systems/imgs/continue.svg" alt="Retry"></button> -->
        </div>
    </div>
    <div class="popup bottomBarChangePopup optionPopup">
        <div class="topTitles"><span>
            下部バーの内容を変更
        </span></div>
        <div class="table">
            <div>
                <p class="bottomBarNothing">何も表示しない</p>
            </div>
            <div>
                <p class="bottomBarSlidepuzzle">"SlidePuzzle"を表示</p>
            </div>
            <div>
                <p class="bottomBarTime">タイムを表示</p>
            </div>
            <div>
                <p class="bottomBarSteps">手数を表示</p>
            </div>
            <div>
                <p class="bottomBarTimeSteps">タイムと手数を表示</p>
            </div>
        </div>
    </div>
    <div class="popup recordResetPopup optionPopup">
        <div class="topTitles"><span>
            最速記録一覧
        </span></div>
        <div class="table" id="recordArrayDisplay">
            <img src="../systems/imgs/trashBoxBase.svg" alt="Delete" ondragstart="return false;">
            <img src="../systems/imgs/trashBoxLid.svg" alt="Delete" ondragstart="return false;">
        </div>
        <!-- <div class="btns">
            <button><img src="../systems/imgs/ok.svg" alt="OK" ondragstart="return false;"></button>
        </div> -->
    </div>
    <div class="popup challengesListPopup optionPopup">
        <div class="topTitles"><span>
            Challenges
            <div></div>
        </span></div>
        <div class="table">
            <!-- <div class="c_1">
                <p>3 × 3 を15秒以内に</p>
            </div> -->
        </div>
    </div>
    <script src="../systems/js/slide.js"></script>
    <script>
        if (navigator.serviceWorker) {
            navigator.serviceWorker.register ("../service-worker.js");
        }
    </script>
</body>
</html>
